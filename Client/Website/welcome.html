<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Welcome</title>

  <!-- Google Font: Rampart One -->
  <link href="https://fonts.googleapis.com/css2?family=Rampart+One&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #444;
      font-family: 'Rampart One', cursive;
    }

    .background {
      height: 100vh;
      width: 100vw;
      background-image: url('ThankYou1.jpg');
      background-repeat: no-repeat;
      background-position: center center;
      background-size: 1520px 975px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    #welcome-text {
      font-size: 48px;
      color: white;
      font-weight: bold;
      text-align: center;
      padding: 15px 30px;
      margin-bottom: 40px;
      border-radius: 10px;
      background-color: rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(2px);
      text-shadow:
        -3px -3px 0 #000,
         3px -3px 0 #000,
        -3px  3px 0 #000,
         3px  3px 0 #000,
         0px  0px 8px #ffffff;
    }

    .button-row {
      display: flex;
      gap: 15px;
      background-color: rgba(0, 0, 0, 0.5);
      padding: 20px 25px;
      border-radius: 15px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .btn {
      padding: 14px 22px;
      font-size: 22px;
      font-family: 'Rampart One', cursive;
      font-weight: bold;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: transform 0.2s;
      min-width: 160px;
      text-shadow:
        -1px -1px 0 #000,
         1px -1px 0 #000,
        -1px  1px 0 #000,
         1px  1px 0 #000;
      box-shadow: 3px 3px 10px rgba(0, 0, 0, 0.5);
    }

    .btn-log {
      background: linear-gradient(45deg, #3B5323, #6B8E23); 
      color: #FFD700;
    }

    .btn-journal {
      background: linear-gradient(45deg, #8B0000, #B22222); 
      color: #FFD700;
    }

    .btn-view {
      background: linear-gradient(45deg, #0072CE, #003152); 
      color: #FFFFFF;
    }

    .btn-logout {
      background: linear-gradient(45deg, #000000, #2C2C2C); 
      color:white;
    }

    .btn:hover {
      transform: scale(1.05);
      opacity: 0.95;
    }

  </style>
</head>
<body>

  <div class="background">
    <div id="welcome-text"></div>

    <div class="button-row">
      <button class="btn btn-log" onclick="location.href='/log-mood.html'">Log Mood</button>
      <button class="btn btn-journal" onclick="location.href='/write-journal.html'">Write Journal</button>
      <button class="btn btn-view" onclick="location.href='/view-records.html'">View History</button>
      <button class="btn btn-logout" onclick="logout()">Logout</button>
    </div>
  </div>

  <script>
    function logout() {
      localStorage.clear();
      window.location.href = "/MainPage.html";
    }

    const username = localStorage.getItem("username");
    if (username) {
      document.getElementById("welcome-text").textContent = `Welcome, ${username}!`;
    }
  </script>

</body>
</html>
